name: Build and Deploy Resume on GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra

      - name: Compile LaTeX
        run: pdflatex -jobname=Daylam_Tayari_Resume resume.tex

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          mv Daylam_Tayari_Resume.pdf _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "_site"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
